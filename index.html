<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display" id="display">
                0
            </div>
            <div class="buttons">
                <button class="specialKeys clearButton" id="clear">AC</button>
                <button class="specialKeys" id="backSpace">Back</button>
                <button class="operations" id="operand" value="divide">/</button>
                <button id="number" value="7">7</button>
                <button id="number" value="8">8</button>
                <button id="number" value="9">9</button>
                <button class="operations" id="operand" value="multiply">*</button>
                <button id="number" value="4">4</button>
                <button id="number" value="5">5</button>
                <button id="number" value="6">6</button>
                <button class="operations" id="operand" value="subtract">-</button>
                <button id="number" value="1">1</button>
                <button id="number" value="2">2</button>
                <button id="number" value="3">3</button>
                <button class="operations" id="operand" value="add">+</button>
                <button id="number" class="zeroButton" value="0">0</button>
                <button class="operations" id="equals" value="equals">=</button>
            </div>
        
        </div>
    </div>


</body>
</html>
